<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mess">
        <p v-if="condition">{{message}}</p>
    </div>
</body>
<!-- 通过CDN方法引入依赖库 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 创建一个 vue 实例
    let vm = new Vue({
        el: "#mess",
        data: {
            condition: true,
            message: '哈哈哈，打字辛苦啊！！！'
        }
    })
</script>

</html>
