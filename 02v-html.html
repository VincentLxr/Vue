<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      color: coral;
    }
  </style>
</head>

<body>
  <div id='port'>
    <div v-html='message'></div>
  </div>
</body>
<!-- 通过CDN方法引入依赖库 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javaScript">
    // 创建一个 vue 实例
  new Vue({
    el: "#port",
    data: {
      message: "<a href='https://cn.vuejs.org/'>hello vue</a>"
    }
  })
</script>

</html>
